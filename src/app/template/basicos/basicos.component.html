<h2>Template: Basicos</h2>
<hr>

<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()"
          #miFormulario="ngForm"
          autocomplete="off">

      <!-- campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input type="text"
                 class="form-control"
                 [ngModel]="initForm.producto"
                 name="producto"
                 placeholder="Nombre del producto"
                 required
                 minlength="3">

          <span class="form-text text-danger"
                *ngIf="nombreValido()"
                >Debe de ser de 3 letras
          </span>

        </div>
      </div>

      <!-- campo de precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number"
                 class="form-control"
                 [ngModel]="initForm.precio"
                 name="precio"
                 placeholder="Precio del producto"
                 required>

            <span class="form-text text-danger"
                 *ngIf="precioValido()">
                 El precio debe ser mayor o igual a 0
           </span>

        </div>
      </div>

      <!-- existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Stock</label>
        <div class="col-sm-9">
          <input type="number"
                 class="form-control"
                 [ngModel]="initForm.stock"
                 name="stock"
                 customMin
                 [minimo]="0"
                 placeholder="Stock del producto">

        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit"
                  [disabled]="miFormulario.invalid"
                  class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>

    </form>
  </div>
</div>




<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>
    <!-- revisa los required -->

    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>
    <!-- signidica q los valores internos no se han tocado -->

    <span>Touched</span>
    <pre>{{ miFormulario.touched }}</pre>
    <!-- se ha tocado el formulario -->

    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>

    <span>Custom Directive</span>
    <pre>{{ miFormulario.controls.existencias?.errors | json }}</pre>
  </div>
</div>
